<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Find My Musician</title>

</head>

<body>
    <header>
        <nav>
            <button id="logIn" class="homeScreen">Log In</button>
            <button id="signUp" class="homeScreen">Sign Up</button>
        </nav>
        <h1 id="title">FindMyMusician</h1>
    </header>
    <section id="body">
        <form id="signUpForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="text" id="password" class="password"><br>
            <label for="bio">Biography:</label>
            <input type="text" id="bio" class="bio"><br>
            <label for="links">Links:</label>
            <input type="text" id="link" class="link"><br>
        </form>
    </section>

    <script src="../scripts/index.js"></script>
</body>

</html>
